<!-- Make different sizes of columns using bootstrap classes. -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Columns using Bootstrap</title>
</head>

<body style="background-color: antiquewhite;">
    <h1
        style="margin: 20px; background: #df4848; padding: 20px; color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        Columns using Bootstrap </h1>
    <div class="container" style=" margin-top: 80px; ; ">
        <div class="row">
            <div style="background-color: burlywood; padding: 20px;" class="col-sm">
                One of three columns
            </div>
            <div style="background-color: rgb(21, 131, 131); padding: 20px;" class="col-sm">
                One of three columns
            </div>
            <div style="background-color: rgb(170, 177, 164); padding: 20px;" class="col-sm">
                One of three columns
            </div>
        </div>
    </div><br><br>
    <div class="md" style="margin-left: 100px;">
        <div class="row">
            <div style="background-color: rgb(136, 136, 29); padding: 20px;" class="col-6 col-md-4">Column 1</div>
            <div style="background-color: rgb(67, 28, 139); color: aliceblue;" class="col-6 col-md-6">Column 2</div>
            <div class="w-100"></div>
            <div style="background-color: rgb(74, 194, 138); padding: 20px; margin-top: 20px; margin-left: 23%;"
                class="">Column 3</div>
            <div style="background-color: rgb(114, 27, 53);  margin-top: 20px; padding: 20px; color: aliceblue;"
                class="col-6 col-md-4 ">Column 4</div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
