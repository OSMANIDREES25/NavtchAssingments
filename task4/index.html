<!-- Use <A HREF> . . . </A> Tag with all attributes to create a Local Link to any file.
Make second link which is used to link High Level Directory. Make third link which is used to link any Internet website.
Lastly make fourth link which contains an email address and when user clicks the link, email editor opens up. -->

<!DOCTYPE html>
<html>

<body style="margin: 30px">
    <h1>A-HREF Tages</A></h1>
    <hr><br>
    <!-- Local Link to a File -->
    <a href="localFile.txt">Local Link to a File</a>
    <br />
    <br />

    <!-- Link to a High-Level Directory -->
    <a href="/local-Link.html">Link to High-Level Directory</a>
    <br />
    <br />

    <!-- Link to an Internet Website -->
    <a href="https://www.google.com">Link to Internet Website</a>
    <br />
    <br />

    <!-- Email Link -->
    <a href="mailto:example@example.com">Email Link</a>
</body>

</html>
